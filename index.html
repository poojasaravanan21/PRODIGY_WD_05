<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <input type="text" id="location-input" placeholder="Enter location">
        <button id="get-weather-btn">Get Weather</button>
        <button id="use-location-btn">Use My Location</button>
        <div id="weather-info">
            <img id="weather-icon" alt="Weather Icon" class="hidden">
            <h2 id="weather-condition"></h2>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="wind-speed"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
